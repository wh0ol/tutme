<div class="form-container" *ngIf="true"> <!-- Elimina el *If por *ngIf -->
    <div class="form-overlay" (click)="closeForm()"></div>
    <div class="form-content">
      <button class="close-btn" (click)="closeForm()">&times;</button>
      <h3>Solicitar tutoría de {{ materiaSeleccionada }}</h3>
      <form (ngSubmit)="onSubmit()" #tutoriaForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
          <mat-error>Ingrese un email válido</mat-error>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="warn" type="button" (click)="closeForm()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!tutoriaForm.valid">
            Enviar solicitud
          </button>
        </div>
      </form>
    </div>
  </div>
